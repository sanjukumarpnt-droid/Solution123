{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seeker Skill - Login</title>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

            body {
                margin: 0;
                font-family: "Poppins", sans-serif;
                background: radial-gradient(circle at top, #111 10%, #000 90%);
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
                color: #fff;
            }

            .glow {
                position: absolute;
                width: 250px;
                height: 250px;
                background: #ffb732;
                filter: blur(150px);
                border-radius: 50%;
                animation: float 10s infinite ease-in-out alternate;
            }

            .glow2 {
                left: 60%;
                top: 60%;
                background: #ff9100;
                animation-duration: 12s;
            }

            @keyframes float {
                from {
                    transform: translateY(0px);
                }

                to {
                    transform: translateY(-60px);
                }
            }

            .container {
                width: 350px;
                padding: 40px 35px;
                background: rgba(20, 20, 20, 0.9);
                backdrop-filter: blur(8px);
                border-radius: 16px;
                box-shadow: 0 0 20px rgba(255, 174, 0, 0.25);
                position: relative;
                z-index: 2;
                animation: fadeInUp 0.9s ease;
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(40px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .logo {
                width: 80px;
                display: block;
                margin: 0 auto 10px;
                border-radius: 50%;
                filter: drop-shadow(0 0 4px #ffb732);
            }

            h2 {
                text-align: center;
                color: #ffb732;
                margin-bottom: 20px;
            }

            label {
                font-size: 14px;
                margin-bottom: 5px;
                display: block;
                color: #ddd;
            }

            input {
                width: 100%;
                padding: 12px;
                background: #0d0d0d;
                border: 1px solid #333;
                color: white;
                border-radius: 8px;
                margin-bottom: 12px;
                transition: 0.3s;
            }

            input:focus {
                border-color: #ffb732;
                box-shadow: 0 0 10px rgba(255, 179, 49, 0.5);
            }

            /* Forgot Password Link */
            .forget {
                text-align: right;
                margin-top: -5px;
                margin-bottom: 15px;
            }

            .forget a {
                color: #ffb732;
                font-size: 13px;
                text-decoration: none;
                transition: 0.3s;
            }

            .forgot a:hover {
                text-shadow: 0 0 8px #ffb732;
            }

            button {
                width: 100%;
                padding: 12px;
                border: none;
                background: linear-gradient(45deg, #ffae00, #ffdd55);
                border-radius: 8px;
                color: #000;
                font-weight: bold;
                cursor: pointer;
                transition: 0.3s;
                font-size: 16px;
            }

            button:hover {
                transform: scale(1.07);
            }

            .signup-link {
                text-align: center;
                margin-top: 15px;
            }

            .signup-link a {
                color: #ffb732;
                text-decoration: none;
            }

            .signup-link a:hover {
                text-decoration: underline;
            }
        </style>
</head>

<body>
    {% load static %}
    <div class="glow"></div>
    <div class="glow glow2"></div>

    <div class="container">

        <img src="{% static 'seekerskill.jpg' %}" class="logo" alt="Institute Logo">

        <h2>Welcome Back<br>
            Log-in :</h2>

        <form action="" method="post">
            {% csrf_token %}

            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" placeholder="Enter your username or email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <!-- Forgot Password -->
            <p class="forget">
                <a href="{% url 'password_reset' %}">Forget Password?</a>
            </p>

            <button type="submit">Login</button>

            <p class="signup-link">
                Don't have an account?
                <a href="{% url 'signup' %}">Sign Up</a>
            </p>
        </form>

    </div>

</body>

</html>
