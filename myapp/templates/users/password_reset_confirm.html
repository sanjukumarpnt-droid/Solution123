<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef1f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            width: 90%;
            max-width: 420px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 5px;
        }

        p {
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #444;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 16px;
            border: 1px solid #bbb;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #4a90e2;
        }

        .btn {
            width: 100%;
            background: #4a90e2;
            color: white;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #357ab8;
        }
    </style>
</head>

<body>
    <div class="container">

        <h2>Create New Password</h2>
        <p>Please enter your new password below.</p>

        <form method="POST">
            {% csrf_token %}

            <label for="new_password1">New Password</label>
            <input 
                type="password" 
                id="new_password1" 
                name="new_password1" 
                required 
                placeholder="Enter new password"
            >

            <label for="new_password2">Confirm Password</label>
            <input 
                type="password" 
                id="new_password2" 
                name="new_password2" 
                required 
                placeholder="Confirm your new password"
            >

            <button type="submit" class="btn">Reset Password</button>
        </form>

    </div>
</body>
</html>
