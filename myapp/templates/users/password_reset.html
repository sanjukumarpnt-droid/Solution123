<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seeker Skill - Forgot Password</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #000000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        /* Glow background effects */
        .glow {
            position: absolute;
            width: 260px;
            height: 260px;
            background: #ffb732;
            filter: blur(150px);
            border-radius: 50%;
            animation: pulse 8s infinite alternate ease-in-out;
        }

        .glow2 {
            top: 60%;
            left: 60%;
            background: #ff8800;
            animation-duration: 10s;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.2);
            }
        }

        /* Container */
        .container {
            width: 380px;
            padding: 35px 40px;
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(255, 174, 0, 0.25);
            position: relative;
            z-index: 2;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: block;
            margin: 0 auto 10px;
            width: 85px;
            border-radius: 50%;
            filter: drop-shadow(0 0 6px #ffb732);
        }

        h2 {
            text-align: center;
            color: #ffb732;
            margin-bottom: 12px;
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #ccc;
            margin-bottom: 25px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #e6e6e6;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #0f0f0f;
            border: 1px solid #333;
            color: white;
            border-radius: 8px;
            margin-bottom: 18px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #ffb732;
            box-shadow: 0 0 10px rgba(255, 179, 49, 0.5);
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ffae00, #ffd65a);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            color: #000;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.07);
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #ffb732;
            text-decoration: none;
        }

        .back-link a:hover {
            text-shadow: 0 0 8px #ffb732;
        }
    </style>
</head>

<body>

    <div class="glow"></div>
    <div class="glow glow2"></div>

    <div class="container">

        <img src="seekerskill.jpg" alt="Logo" class="logo">

        <h2>Forget Password?</h2>

        <p>Enter your registered email address and weâ€™ll send you a link to reset your password .</p>

        <form action="{% url 'password_reset' %}" method="post">
            {% csrf_token %}

            <label>Email Address</label>
            <input type="email" name="email" required placeholder="Enter your email">

            <button type="submit">Send Reset Link</button>

            <p class="back-link">
                <a href="{% url 'login' %}">Back to Login</a>
            </p>
        </form>

    </div>

</body>

</html>
